<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="dk">
<head>
    <meta charset="UTF-8">
    <title>TuristGuide</title>
    <link rel="stylesheet" href="/images.css">
    <link rel="stylesheet" href="/attractions.css">
</head>

<body>
<h1>Velkommen til Turistguiden</h1>
<!--
<div class="header-img">
    <img src="image/skyline.png" alt="All Attractions Image">
</div>
-->

<table>
    <tr>
        <th>
            <h3>Attraktion</h3>
        </th>
        <th>
            <h3>Beskrivelse</h3></th>
        <th>
            <h3>Tags</h3></th>
    </tr>
    <div class="attractions" th:each="attraction : ${attractions}">
        <tr>
            <td>
                <a style="text-decoration:none" th:href="@{'/attractions/' + ${attraction.urlName}}" class="attraction-link">
               <span class="attraction-span" th:text="${attraction.name}"></span>
                </a>
            </td>
            <td>
            <span class="attraction-span" th:text="${attraction.description}"></span>
            </td>
            <td>
                <a th:href="@{'/attractions/' + ${attraction.urlName} + '/tags'}" class="button button1">Tags</a>
            </td>
        </tr>
    </div>
</table>

<footer>
    <p>Kontakt os p√•:</p>
    <a href="mailto:info@touristguiden.dk">E-Mail</a>
</footer>
</body>
</html>
