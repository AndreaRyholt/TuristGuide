<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="dk">
<head>
    <meta charset="UTF-8">
    <title>TuristGuide</title>
    <style>
        table {
            border-collapse: collapse;
            width: 40%;
        }

        td, th {
            border: 1px solid black;
            text-align: center;
            padding: 4px;
        }

        tr:nth-child(even) {
            background-color: darkseagreen;
        }
        .button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button1 {background-color: darkslategray;}
    </style>
</head>

<body>
<!-- Michelle's Billede
<div class="header-img">
    <img src="skyline.png" alt="All Attractions Image">
</div>
-->
<table>
    <tr>
        <th>
            <h3>Attraktion</h3>
        </th>
        <th>
            <h3>Beskrivelse</h3></th>
        <th>
            <h3>Tags</h3></th>
    </tr>
    <div class="attractions" th:each="attraction : ${attractions}">

    <tr>
        <td>
           <span class="attraction-span" th:text="${attraction.name}"></span>
        </td>
        <td>
        <span class="attraction-span" th:text="${attraction.description}"></span>
        </td>
        <td>
            <a th:href="@{'/attractions/' + ${attraction.urlName} + '/tags'}" class="button button1">Tags</a>
        </td>
    </tr>
    </div>
</table>
</body>
</html>
